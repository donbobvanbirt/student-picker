<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Picker</title>
  <script src="http://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <!-- Bootstrap Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <link href="style.css" rel="stylesheet">

</head>
<body>
  <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Student Picker</h1>
                </div>
            </div>
    <div class="row">
      <div class="col-lg-12 text-center">

        <input type="text" class="form-control" id="name">
        <button class="btn btn-primary" id="add">Add Student(s)</button>

      </div>
      <div class="row">
        <div class="col-lg-12 text-center">

          <button class="btn btn-primary" id="pick">Pick Random Student</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 id="randStudent"></h2>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 text-center">
        <input type="number" class="form-control" id="team-size">
        <button class="btn btn-primary" id="group">Group Students</button>
      </div>
    </div>
    <div id="row">
      <div class="col-lg-12 text-center">
        <div id="team-list"></div>
      </div>
    </div>
  </div>

</body>
</html>
